<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #222;
      color: white;
    }
    .login-box {
      background: #333;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #5d9cec;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Авторизация</h2>
  <input type="text" id="login" placeholder="Логин" />
  <input type="password" id="password" placeholder="Пароль" />
  <button onclick="checkLogin()">Войти</button>
</div>

<script>
  function checkLogin() {
    const login = document.getElementById("login").value;
    const password = document.getElementById("password").value;

    // Установи свои логин и пароль
    if (login === "admin" && password === "1234") {
      window.location.href = "index.html"; // Переход на сайт
    } else {
      alert("Неверный логин или пароль");
    }
  }
</script>

</body>
</html>
